name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -r requirements.txt

    - name: Extract version from tag
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        # Extract the changelog section for this version
        version="${{ steps.get_version.outputs.VERSION }}"
        echo "Extracting changelog for version $version"

        # This is a simple extraction - improve as needed
        if grep -q "## \[$version\]" CHANGELOG.md; then
          sed -n "/## \[$version\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
        else
          echo "Release notes for version $version" > release_notes.md
          echo "" >> release_notes.md
          echo "See CHANGELOG.md for details." >> release_notes.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: RespectTheLoader ${{ steps.get_version.outputs.TAG }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'rc') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'alpha') }}
        files: |
          shareware.yml
          LICENSE
          README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build package
      run: |
        # Future: When we have a proper Python package
        # python -m build
        echo "Package building placeholder - implement when needed"

  notify:
    name: Notify Release
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Notify success
      run: |
        echo "âœ… Release ${{ github.ref_name }} created successfully!"
        echo "ðŸŽ‰ RespectTheLoader has been released!"
