name: Greetings

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |
          üëã Welcome to RespectTheLoader!

          Thank you for opening your first issue. We appreciate you taking the time to contribute!

          Before we proceed, please ensure:
          - You've read our [Code of Conduct](https://github.com/stusatwork-oss/respecttheloader/blob/main/CODE_OF_CONDUCT.md)
          - You've reviewed [THE_BOOK_OF_STULATIONS.md](https://github.com/stusatwork-oss/respecttheloader/blob/main/THE_BOOK_OF_STULATIONS.md) for our project philosophy
          - Your issue includes all requested information

          A maintainer will review your issue soon. In the meantime, feel free to explore the project and join our discussions!

          *Respect the Loader* üïπÔ∏è

        pr-message: |
          üëã Welcome to RespectTheLoader!

          Thank you for your first pull request! We're excited to review your contribution.

          Before we can merge, please ensure:
          - [ ] You've read our [Contributing Guidelines](https://github.com/stusatwork-oss/respecttheloader/blob/main/CONTRIBUTING.md)
          - [ ] You developed in `/lab/` before promoting to the repository
          - [ ] You've NOT modified protected files (marked `protected: true` in shareware.yml)
          - [ ] You've read [THE_BOOK_OF_STULATIONS.md](https://github.com/stusatwork-oss/respecttheloader/blob/main/THE_BOOK_OF_STULATIONS.md)
          - [ ] All tests pass and code is properly formatted

          A maintainer will review your PR soon. We appreciate your patience!

          *Respect the Loader. The archive is eternal. The lab is your playground.* üïπÔ∏è
